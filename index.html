<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">   
    <title>Exercicios Orion Bootcamp</title>
</head>

<body>
    <div class="container">
        <h2>Ex 1 - Contar Vogais</h2>

        <form class="exercicio01">
            <label for="palavra">Insira uma palavra para contar as vogais:</label>
            <input type="text" id="palavra"  placeholder="Digite uma palavra">
            <button class="button">Contar vogais</button>
            <p class="resultado"></p>
        </form>

        <hr>

        <h2>Ex 2 - Cientistas famosos</h2>
        <div id="pessoasList"></div>

        <hr>

        <form class="exercicio02">

            <label for="idlist">ID:</label>
            <input type="number" id="idlist"  placeholder="Digite um ID">

            <button class="button" id="buttonName">Mostrar name</button>
            <button class="button" id="buttonBio">Mostrar bio</button>
            <button class="button" id="buttonData">Remover item</button>
            <p class="resultExercise2"></p>
            
            <hr>

            <h2>Alterar bio ou name</h2>
            <label for="changeList">ID:</label>
            <input type="number" id="changeList"  placeholder="Digite um ID">

            <label for="nameOrBio">Propriedade que deseja alterar:</label>
            <select name="nameOrBio" id="nameOrBio">
                <option value="name">Name</option>
                <option value="bio">Bio</option>
            </select>

            <label for="newContent">Novo conte√∫do:</label>
            <input type="text" name="newContent" id="newContent" >
            <button class="button" id="buttonChange">Alterar dados</button>
            <p class="resultExercise"></p>
        </form>
    </div>
        
    <footer>Desenvolvido por <a href="https://www.linkedin.com/in/nickolas-luan27/" target="_blank">Nickolas Luan</a></footer>

    <script src="./dist/Exercicio-03/exercicio3.js"></script>
